<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet" href="./assetes/style/index.css">
    <title>Sana Store</title>
</head>
<body>
     <header>
    <div class="header-nav">
        <div class="logo">
            <h1>S.Store</h1>
        </div>
        <div class="icons">
           <button><a href="index.html">MAIN PAGE</a></button>
           
        </div>
    </div>
   </header>


    <div class="form-container">
    <form class="form">
        <div>
  <label for="productName">Product Name</label>
  <input type="text" id="productName" name="productName" autocomplete="off" required>
</div>
<div>
  <label for="price">Price</label>
  <input type="number" id="price" name="price" autocomplete="off" required>
</div>
<div>
  <label for="description">Product Description</label>
  <input type="text" id="description" name="description" autocomplete="off" required style="resize: vertical;">
</div>
<div>
  <label for="myDropdown">Product Type</label>
  <select id="myDropdown" name="selectedOption" required>
    <option value="option0">selete Option</option>
    <option value="option1">Electronics</option>
    <option value="option2">Men's Clothing</option>
    <option value="option3">Women's Clothing</option>
    <option value="option4">Jewelry</option>
  </select>
</div>
 <div>
  <label for="image">Image URL</label>
  <input type="text" id="image" name="image" autocomplete="off" required>
  </div>

  <input type="submit" class="button" value="Add New Product">
 </form>
 </div>

   <section class="footer">
    <div class="company">
        <div class="logo">
            <h1>S.Store</h1>
        </div>
        <div class="footer-icons">
            <a href="https://www.whatsapp.com/"><i class="ri-whatsapp-fill"></i></a>
            <a href="https://www.facebook.com/"><i class="ri-facebook-circle-fill"></i></a>
            <a href="https://www.instagram.com/"><i class="ri-instagram-fill"></i></a>
            <a href="https://x.com/"><i class="ri-twitter-fill"></i></a>
        </div>
    </div>
    </section>
   <footer class="company-footer">
        <p>&copy; 2025-2026 SANA STORE. All rights reserved.</p>
    </footer>

 <script src="./assetes/js/script.js"></script>
</body>
</html>
